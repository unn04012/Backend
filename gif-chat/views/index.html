<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF 채팅방</title>
</head>
<body>
<div>F12를 눌러 console 탭과 network 탭을 확인하세요.</div>
<script src="/socket.io/socket.io.js"></script>
<script>  
  const socket = io.connect('http://localhost:3000', {
    path: '/socket.io',    
  });
  socket.on('news', function (data) { // news 이벤트를 등록
    console.log('server : ', data); // 서버에서 온 data 호출
    socket.emit('reply', 'Hello Node.JS'); // reply event 호출, data : 'Hello Node.js'
  });
</script>
</body>
</html>
